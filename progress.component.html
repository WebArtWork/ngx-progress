<div *ngIf="progressType == 'linear'" class="progress-bar linear" [style.background-color]="bgColor">
	<div class="progress-bar__bar" [style.background-color]="barColor" [style.width]="progress + '%'">
		    <span class="progress-bar__number" *ngIf="progressNumber">{{progressNumber}}</span>
	</div>
</div>

<div *ngIf="progressType == 'circular'" class="progress-bar circular">
		<svg xmlns="http://www.w3.org/2000/svg"
		viewBox="-1 -1 34 34">

		<circle cx="16" cy="16" r="15.9155"
				class="progress-bar__background" />

		<circle [style.stroke-dashoffset]="dashoffset" cx="16" cy="16" r="15.9155"
				class="progress-bar__bar
						js-progress-bar" />
		</svg>
		<span class="progress-bar__number" *ngIf="progressNumber">{{progressNumber}}</span>
</div>

<div *ngIf="progressType == 'circular-number'" class="progress-bar circular">
	<svg xmlns="http://www.w3.org/2000/svg"
	viewBox="-1 -1 34 34">

	<circle cx="16" cy="16" r="15.9155"
			class="progress-bar__background" />

	<circle [style.stroke-dashoffset]="dashoffset" cx="16" cy="16" r="15.9155"
			class="progress-bar__bar"/>
	</svg>
	<span class="progress-bar__number" *ngIf="progressNumber">{{progressNumber}}</span>
</div>
